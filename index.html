<!DOCTYPE html>
<html>
<head>
    <title>Chordfret - Guitar Chord Progression Viewer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="app-title">
        Chordfret
        <a href="https://github.com/ashitani/chordfret" class="github-link" target="_blank" rel="noopener noreferrer">
            <svg height="24" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="24">
                <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
        </a>
    </h1>
    <div class="input-section">
        <div class="input-area">
            <div class="tuning-controls">
                <div class="tuning-input">
                    <label for="tuning-input">Tuning:</label>
                    <input type="text" id="tuning-input" value="E,B,G,D,A,E" 
                           placeholder="Enter tuning from high to low (e.g., E,B,G,D,A,E)">
                </div>
                <div class="fret-input">
                    <label>Fret Range:</label>
                    <div class="fret-range">
                        <div class="fret-min">
                            <input type="number" id="min-fret" value="0" min="0" max="22">
                            <span>-</span>
                        </div>
                        <input type="number" id="max-fret" value="22" min="1" max="24">
                    </div>
                </div>
                <div class="scale-input">
                    <label>Scale:</label>
                    <div class="scale-selectors">
                        <select id="scale-root">
                            <option value="">-- Select Root --</option>
                            <option value="A">A</option>
                            <option value="A#">A#</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="C#">C#</option>
                            <option value="D">D</option>
                            <option value="D#">D#</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="F#">F#</option>
                            <option value="G">G</option>
                            <option value="G#">G#</option>
                        </select>
                        <select id="scale-type">
                            <option value="">-- Select Scale --</option>
                            <option value="minor_pentatonic">Minor Pentatonic</option>
                            <option value="major_pentatonic">Major Pentatonic</option>
                            <option value="minor">Minor</option>
                            <option value="major">Major</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="chord-input">
                <label for="chord-input">Chords:</label>
                <input type="text" id="chord-input" 
                       placeholder="Enter chord progression (e.g., Dm7,G7,Cmaj7) and press Enter">
            </div>
        </div>
        <div class="help-text">
            Supported chord types: maj7, m7, 7, dim, dim7, m7b5, aug, aug7, 6, m6, sus4, sus2, 7sus4, 9, m9, maj9, add9, madd9, 7b9, 7#9, 13, maj13, m13, 5
        </div>
    </div>
    <div id="chord-container"></div>

    <script src="js/script.js"></script>
</body>
</html>
